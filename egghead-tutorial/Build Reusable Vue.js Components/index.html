<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <script src="https://unpkg.com/vue"></script>
        <script defer src="index.js"></script>
    </head>
    <div id="card">
        <header>{{ title }}</header>
        <ul>
            <li v-for="dino in dinos">
                <dino-counter v-bind:name="dino.name" v-bind:initial-quantity="dino.quantity" v-on:increment="incrementTotal"></dino-counter>
            </li>
        </ul>
        <p>Total Dinosaurs: {{ total }}</p>
    </div>
    <script type="text/x-template" id="dino-counter">
        <div>
            <button v-on:click="increment">{{ quantity }}</button> {{ name }}
        </div>
    </script>
</html>
